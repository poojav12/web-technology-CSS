<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1::after{
            content:"Morning";
        }
        h1::before{
            content:"Very";
        }
        h1::first-letter{
            color:blue;
        }
        h1::first-line{
            background-color:green;
        }
        li::marker{
            content:'*';
        }
        li::selection{
            background-color:yellow;
            color:blue;
        }
      
    </style>
</head>
<body>
    <h1>Good</h1>
         <ol>
            <li>kavya</li>
            <li>bhavya</li>
            <li>ramya</li>
        </ol>
</body>
</html>
